<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template is working</title>
</head>
<body>
<h1>Welcome to the text analyazer. Enter your text below</h1>
<form action='/analyze' method='get'>
    <textarea name='text' style='margin: 0px; width: 721px; height: 93px;'></textarea>
    <br>
    <input type="checkbox" name="removepunc"> Remove punctuations<br>
    <input type="checkbox" name="fullcaps"> UPPER CASE<br>
    <input type="checkbox" name="Newlineremover"> Newlineremover<br>
    <input type="checkbox" name="Extraspaceremover"> Extraspaceremover<br>
    <input type="checkbox" name="Charactercounter"> Charactercounter<br>
    


    <button type='submit'> Analyze Text</button>

</form>
</body>
</html>
